
<div class="input-group">
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="text"
            class="form-control"
            placeholder="Product name"
            min="0"
            max="100"
            (ngModelChange)="onChange($event)"
            [(ngModel)]="progreso">
    
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
